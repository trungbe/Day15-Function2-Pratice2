<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
    <!--    Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</head>
<body>
<script>
    function squareNumber(num) {
        return num * num;
    }

    let num1 = +prompt('Nhâp số')
    document.write('Bình phương của số ' + num1 + ' là ' + squareNumber(num1)
    )
    ;
</script>
</body>
</html>

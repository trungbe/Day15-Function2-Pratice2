<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
    <!--    Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</head>
<body>
<script>
    function factorial(num) {
        if (num == 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }
    let num = +prompt('Nhập số')
    document.write('Giai thừa của ' + num + ' là ' + factorial(num)
    )
    ;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
    <!--    Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
</head>
<body>
<script>
    function findMinNum(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    let a = +prompt('Nhập a')
    let b = +prompt('Nhập b')
    let c = +prompt('Nhập c')
    document.write('Số nhỏ nhất là: ' + findMinNum(a, b, c))
</script>
</body>
</html>

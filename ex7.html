<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
    <!--    Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
</head>
<body>
<script>
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
    }
    let c = 5;
    let v = 10;
    swap(c, v);
    document.write("a = " + c + ", b = " + v);
</script>
</body>
</html>
